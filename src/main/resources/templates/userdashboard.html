<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
</head>
<body>
<div layout:fragment="content" class="container">
    <!--    upcoming appointment-->
    <div class="mt-5">
        <nav class="navbar bg-light">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand fw-bold mb-1" href="#">
                    <img src="images/logoV1.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-">
                    Upcoming Appointment
                </a>
            </div>
        </nav>
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Client Name</th>
                <th>Appointment ID</th>
                <th>Appintment Date</th>
                <th>Appintment Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appoint:${listAppoints}">
                <td th:text="${appoint.fullName}">
                    <div class="d-flex align-items-center">
                        <p class="fw-bold mb-1"> Client Name</p>
                    </div>
                </td>
                <td th:text="${appoint.id}">
                    <p class="fw-normal mb-1">Appointment ID</p>
                </td>
                <td th:text="${appoint.appDate.toString().substring(0, 10)}">
                    <p class="fw-normal mb-1">Appointment Date</p>
                </td>
                <td th:text="${appoint.appTime}">
                    <p class="fw-normal mb-1">Appointment Time</p>
                </td>
                <td>
                    <button type="button" class="btn btn-link btn-sm btn-rounded">
                        <a th:href="@{'/dashboard/edit_appoint/' + ${appoint.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp; <a th:href="@{'/delete_appoint/' + ${appoint.id}}">Delete</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--    past appointment-->
    <div class="mt-5">
        <nav class="navbar bg-light">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand fw-bold mb-1" href="#">
                    <img src="images/logoV1.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-">
                    Past Appointment
                </a>
            </div>
        </nav>
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Client Name</th>
                <th>Appointment ID</th>
                <th>Appintment Date</th>
                <th>Appintment Time</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="pastAppoint:${listPastAppoints}" th:if="${pastAppoint.getAppDate().getTime() < T(java.lang.System).currentTimeMillis()}">
                <td th:text="${pastAppoint.fullName}">
                    <div class="d-flex align-items-center">
                        <p class="fw-bold mb-1"> Client Name</p>
                    </div>
                </td>
                <td th:text="${pastAppoint.id}">
                    <p class="fw-normal mb-1">Appointment ID</p>
                </td>
                <td th:text="${pastAppoint.appDate}">
                    <p class="fw-normal mb-1">Appointment Date</p>
                </td>
                <td th:text="${pastAppoint.appTime}">
                    <p class="fw-normal mb-1">Appointment Time</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
